<svg width="1920" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC7026;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <pattern id="heroGrid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#DC7026" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1920" height="600" fill="url(#heroGrad)"/>
  <rect width="1920" height="600" fill="url(#heroGrid)"/>
  <text x="50%" y="45%" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#DC7026" opacity="0.8">
    OUR SERVICES
  </text>
  <text x="50%" y="60%" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#DC7026" opacity="0.5">
    Integrated Marketing Communications
  </text>
  <circle cx="960" cy="500" r="80" fill="none" stroke="#DC7026" stroke-width="2" opacity="0.2"/>
</svg>
